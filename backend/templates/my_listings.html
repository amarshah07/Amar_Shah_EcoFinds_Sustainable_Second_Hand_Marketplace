{% extends 'base.html' %}
{% block content %}
<h3>My Listings</h3>
<a class="btn btn-primary mb-3" href="{{ url_for('add_product') }}">+ Add</a>
<div class="list-group">
  {% for p in products %}
    <div class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <strong>{{ p.title }}</strong> — ₹ {{ p.price }} <br>
        <small>{{ p.category }}</small>
      </div>
      <div>
        <a class="btn btn-sm btn-outline-primary" href="{{ url_for('edit_product', pid=p.id) }}">Edit</a>
        <form method="post" action="{{ url_for('delete_product', pid=p.id) }}" style="display:inline;">
          <button class="btn btn-sm btn-outline-danger">Delete</button>
        </form>
      </div>
    </div>
  {% else %}
    <p>No listings yet.</p>
  {% endfor %}
</div>
{% endblock %}
